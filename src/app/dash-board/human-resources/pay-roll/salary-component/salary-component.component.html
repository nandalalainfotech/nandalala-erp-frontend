<fieldset class="scheduler-border">
    <legend class="scheduler-border">Add New Component</legend>
    <div class="formData">
        <form [formGroup]="componentForm" (ngSubmit)="onOrderClick($event, componentForm)">
            <div class="row">
                <div class="col-xs-3 col-sm-3 ">
                    <div class="form-group">
                        <input type="hidden" class="form-control" path="salcompId" />
                        <label path="comName" for="comName" cssClass="required">Component Name</label>
                        <input class="form-control" path="comName" name="comName" formControlName="comName" [ngClass]="{ 'is-invalid': submitted && f.comName.errors }" />
                        <div *ngIf="submitted && f.comName.errors" class="invalid-feedback">
                            <div *ngIf="f.comName.errors.required">Component Name is Required</div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <label path="abbr" for="abbr" cssClass="required">Abbrevations</label>
                        <input class="form-control" path="abbr" name="abbr" formControlName="abbr" [ngClass]="{ 'is-invalid': submitted && f.abbr.errors }" />
                        <div *ngIf="submitted && f.abbr.errors" class="invalid-feedback">
                            <div *ngIf="f.abbr.errors.required">Abbrevations is Required</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 ">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary submit">Submit</button>
                        <button type="button" class="btn btn-warning reset" (click)="onReset()">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</fieldset>
<div class="scrollbar">
    <fieldset class="scheduler-border">

        <div class="row" style="margin-bottom: 20px;">
            <div class="col-sm-12">
                <div class="form-group">
                    <button type="button" class="btn btn-primary submit" style="margin-right: 45px;" (click)="onGeneratePdfReport()">
                        <i class="fa fa-file-pdf-o" aria-hidden="true"></i>Export Pdf
                    </button>
                    <button type="button" class="btn btn-warning reset" (click)="onGenerateExcelReport()">
                        <i class="fa fa-file-excel-o" aria-hidden="true"></i>Export Excel
                    </button>
                </div>
            </div>
        </div>
        
        <legend class="scheduler-border">Salary Components</legend>
        <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions" style="width: 100%; height: 350px;" [enableFilter]="true" [enableSorting]="true" [pagination]="true" [showToolPanel]="true" [frameworkComponents]="frameworkComponents">
        </ag-grid-angular>
    </fieldset>
</div>
