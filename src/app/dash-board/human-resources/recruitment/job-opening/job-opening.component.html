<fieldset class="scheduler-border">
    <legend class="scheduler-border">Add Job Opening</legend>
    <div class="formData">
        <form [formGroup]="jobOpForm" (ngSubmit)="onOrderClick($event,jobOpForm)">
            <div class="row">
                <div class="col-xs-6 col-sm-6 ">
                    <div class="form-group">
                        <input type="hidden" class="form-control" path="jobId" />
                        <label for="jobName">Job Name</label>
                        <input class="form-control" path="jobName" name="jobName" formControlName="jobName" [ngClass]="{ 'is-invalid': submitted && f.jobName.errors }" />
                        <div *ngIf="submitted && f.jobName.errors" class="invalid-feedback">
                            <div *ngIf="f.jobName.errors.required">Job Name is Required</div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 ">
                    <div class="form-group">
                        <input type="hidden" class="form-control" path="status">
                        <label for="jobstatus">Job Status</label>
                        <select class="form-control" name="jobstatus" id="jobstatus" name="status" formControlName="status" [ngClass]="{ 'is-invalid': submitted && f.status.errors }">
                            <option value="" hidden> - Select the Status - </option>
                            <option value="null"> - Select the Status - </option>
                            <option *ngFor="let system of itsystemproperties" [value]="system.description">
                                {{system.description}}</option>
                        </select>
                        <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
                            <div *ngIf="f.status.errors.required">Job Status is Required</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 ">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary submit">Submit</button>
                        <button type="button" class="btn btn-warning reset" (click)="onReset()">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</fieldset>
<br><br>
<fieldset class="scheduler-border">
    <div class="row" style="margin-bottom: 20px;">
        <div class="col-sm-12">
            <div class="form-group">
                <button type="button" class="btn btn-primary submit" style="margin-right: 45px;" (click)="onGeneratePdfReport()">
                    <i class="fa fa-file-pdf-o" aria-hidden="true"></i>Export Pdf
                </button>
                <button type="button" class="btn btn-warning reset" (click)="onGenerateExcelReport()">
                    <i class="fa fa-file-excel-o" aria-hidden="true"></i>Export Excel
                </button>
            </div>
        </div>
    </div>
    
    <legend class="scheduler-border">List Of Job Opening</legend>
    <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions" style="width: 100%; height: 350px;" [enableFilter]="true" [enableSorting]="true" [pagination]="true" [showToolPanel]="true" [frameworkComponents]="frameworkComponents">
    </ag-grid-angular>
</fieldset>
