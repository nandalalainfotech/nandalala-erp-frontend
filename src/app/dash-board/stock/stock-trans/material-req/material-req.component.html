<fieldset class="scheduler-border">
    <legend class="scheduler-border">Add New Purchase Material</legend>
    <div class="formData">
        <form [formGroup]="matReqForm" (ngSubmit)="onOrderClick($event,matReqForm)">
            <div class="row">
                <div class="col-xs-3 col-sm-3 ">
                    <div class="form-group">
                        <input type="hidden" class="form-control" path="pmrId" />
                        <label path="mrType" for="mrType" cssClass="required">Type</label>
                        <input class="form-control" type="hidden" path="mrType" />
                        <select class="form-control" name="purchasetype" id="purchasetype" name="mrType"
                            formControlName="mrType" [ngClass]="{ 'is-invalid': submitted && f.mrType.errors }">
                            <option value="" hidden> - Select Type - </option>
                            <option value="null"> - Select Type - </option>
                            <option *ngFor="let system of asystemproperties " [value]="system.description">
                                {{system.description}}
                            </option>
                        </select>
                        <div *ngIf="submitted && f.mrType.errors" class="invalid-feedback">
                            <div *ngIf="f.mrType.errors.required">Type is Required</div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <label path="mrSeries" for="mrSeries" cssClass="required">Series</label>
                        <input class="form-control" path="mrSeries" name="mrSeries" formControlName="mrSeries"
                            [ngClass]="{ 'is-invalid': submitted && f.mrSeries.errors }">
                        <div *ngIf="submitted && f.mrSeries.errors" class="invalid-feedback">
                            <div *ngIf="f.mrSeries.errors.required">Series is Required</div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <label path="itemCode" for="itemCode" cssClass="required">Item</label>
                        <input class="form-control" type="hidden" path="itemCode">
                        <select class="form-control" id="itemcodelist" name="itemCode" formControlName="itemCode"
                            [ngClass]="{ 'is-invalid': submitted && f.itemCode.errors }">
                            <option value="" hidden> - Select the Item - </option>
                            <option value="null"> - Select the Item - </option>
                            <option *ngFor="let stocks of stkitems " [value]="stocks.itemcode">
                                {{stocks.itemcode}}
                            </option>
                        </select>
                        <div *ngIf="submitted && f.itemCode.errors" class="invalid-feedback">
                            <div *ngIf="f.itemCode.errors.required">Item is Required</div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <label path="quantity" for="quantity" cssClass="required">Quantity</label>
                        <input class="form-control" path="quantity" name="quantity" formControlName="quantity"
                            [ngClass]="{ 'is-invalid': submitted && f.quantity.errors }" mask="0*.00">
                        <div *ngIf="submitted && f.quantity.errors" class="invalid-feedback">
                            <div *ngIf="f.quantity.errors.required">Quantity is Required</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <label path="forWarehouse" for="forWarehouse" cssClass="required">Warehouse</label>
                        <input class="form-control" path="forWarehouse" name="forWarehouse"
                            formControlName="forWarehouse"
                            [ngClass]="{ 'is-invalid': submitted && f.forWarehouse.errors }">
                        <div *ngIf="submitted && f.forWarehouse.errors" class="invalid-feedback">
                            <div *ngIf="f.forWarehouse.errors.required">Warehouse is Required</div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <div class="p-fluid p-grid p-formgrid">
                            <div class="p-field p-col-12 p-md-5">
                                <label path="requiredDate" for="requiredDate" cssClass="required">Required Date</label>
                                <p-calendar [monthNavigator]="true" [yearNavigator]="true"
                                    formControlName="requiredDate" name="requiredDate" yearRange="2000:2030"
                                    inputId="navigators" [showIcon]="true" inputId="icon">
                                </p-calendar>
                                <div *ngIf="submitted && f.requiredDate.errors" class="invalid-feedback">
                                    <div *ngIf="f.requiredDate.errors.required">Required Date is Required</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 ">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary submit">Submit</button>
                        <button type="button" class="btn btn-warning reset" (click)="onReset()">Clear</button>
                    </div>
                </div>
            </div>
            <input type="hidden" name="menulink">
        </form>
    </div>
</fieldset>
<div class="scrollbar">
    <fieldset class="scheduler-border">

        <div class="row" style="margin-bottom: 20px;">
            <div class="col-sm-12">
                <div class="form-group">
                    <button type="button" class="btn btn-primary submit" style="margin-right: 45px;"
                        (click)="onGeneratePdfReport()">
                        <i class="fa fa-file-pdf-o" aria-hidden="true"></i>Export Pdf
                    </button>
                    <button type="button" class="btn btn-warning reset" (click)="onGenerateExcelReport()">
                        <i class="fa fa-file-excel-o" aria-hidden="true"></i>Export Excel
                    </button>
                </div>
            </div>
        </div>

        <legend class="scheduler-border">Material Request Details</legend>
        <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions" style="width: 100%; height: 350px;"
            [enableFilter]="true" [enableSorting]="true" [pagination]="true" [showToolPanel]="true"
            [frameworkComponents]="frameworkComponents">
        </ag-grid-angular>
    </fieldset>
</div>
