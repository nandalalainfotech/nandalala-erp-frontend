<fieldset class="scheduler-border">
    <legend class="scheduler-border">Add New Shipping detail</legend>
    <div class="formData">
        <form [formGroup]="shippingsForm" (ngSubmit)="onOrderClick($event,shippingsForm)">
            <div class="row">
                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <input type="hidden" class="form-control" path="sruleId" />
                        <label path="sruleName" for="series" cssClass="required">Shipping Name</label>
                        <input class="form-control" path="sruleName" name="sruleName" formControlName="sruleName"
                            [ngClass]="{ 'is-invalid': submitted && f.sruleName.errors }" />
                        <div *ngIf="submitted && f.sruleName.errors" class="invalid-feedback">
                            <div *ngIf="f.sruleName.errors.required">Shipping Name is Required</div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <label path="status" for="series" cssClass="required">Status</label>
                        <input class="form-control" type="hidden" path="status" />
                        <select class="form-control" name="shippingstatuslist" id="shippingstatuslist" name="status"
                            formControlName="status" [ngClass]="{ 'is-invalid': submitted && f.status.errors }">
                            <option value="" hidden> - Select the Status - </option>
                            <option value="null"> - Select the Status - </option>
                            <option *ngFor="let system of systemproperties " [value]="system.description">
                                {{system.description}}
                            </option>
                        </select>
                        <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
                            <div *ngIf="f.status.errors.required">Status is Required</div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <label path="sruleLabel" for="status" cssClass="required">Shipping Label</label>
                        <input class="form-control" path="sruleLabel" name="sruleLabel" formControlName="sruleLabel"
                            [ngClass]="{ 'is-invalid': submitted && f.sruleLabel.errors }" />
                        <div *ngIf="submitted && f.sruleLabel.errors" class="invalid-feedback">
                            <div *ngIf="f.sruleLabel.errors.required">Shipping Label is Required</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 ">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary submit">Submit</button>
                        <button type="button" class="btn btn-warning reset" (click)="onReset()">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</fieldset>
<div class="scrollbar">
    <fieldset class="scheduler-border">

        <div class="row" style="margin-bottom: 20px;">
            <div class="col-sm-12">
                <div class="form-group">
                    <button type="button" class="btn btn-primary submit" style="margin-right: 45px;"
                        (click)="onGeneratePdfReport()">
                        <i class="fa fa-file-pdf-o" aria-hidden="true"></i>Export Pdf
                    </button>
                    <button type="button" class="btn btn-warning reset" (click)="onGenerateExcelReport()">
                        <i class="fa fa-file-excel-o" aria-hidden="true"></i>Export Excel
                    </button>
                </div>
            </div>
        </div>

        <legend class="scheduler-border">Shipping Rule List</legend>
        <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions" style="width: 100%; height: 350px;"
            [enableFilter]="true" [enableSorting]="true" [pagination]="true" [showToolPanel]="true"
            [frameworkComponents]="frameworkComponents">
        </ag-grid-angular>
    </fieldset>
</div>
