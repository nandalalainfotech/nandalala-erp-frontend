<fieldset class="scheduler-border">
    <legend class="scheduler-border">Add Production Order</legend>
    <div class="formData">
        <form [formGroup]="prodOrderForm" (ngSubmit)="onOrderClick($event, prodOrderForm)">
            <div class="row">
                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <input type="hidden" class="form-control" path="prId" />
                        <label path="itemtoManufacture" for="series" cssClass="required">Items To
                            Manufacture</label>
                        <input class="form-control" path="itemtoManufacture" name="itemtoManufacture" formControlName="itemtoManufacture" [ngClass]="{ 'is-invalid': submitted && f.itemtoManufacture.errors }" />
                        <div *ngIf="submitted && f.itemtoManufacture.errors" class="invalid-feedback">
                            <div *ngIf="f.itemtoManufacture.errors.required">Items To Manufacture is Required</div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3 col-sm-3 ">
                    <div class="form-group">
                        <label path="status" for="series" cssClass="required">Order Status</label>
                        <input class="form-control" type="hidden" path="status" />
                        <select class="form-control" name="ProdOrderStatus" id="ProdOrderStatus" name="status" formControlName="status" [ngClass]="{ 'is-invalid': submitted && f.status.errors }">
                            <option value="" hidden> - Select Order Status - </option>
                            <option value="null"> - Select Order Status - </option>
                            <option *ngFor="let system of systemproperties" [value]="system.description">
                                {{system.description}}
                            </option>
                        </select>
                        <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
                            <div *ngIf="f.status.errors.required">Order Status is Required</div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <label path="prorderCode" for="prorderCode" cssClass="required">Order Code
                        </label>
                        <input class="form-control" path="prorderCode" name="prorderCode" name="prorderCode" formControlName="prorderCode" [ngClass]="{ 'is-invalid': submitted && f.prorderCode.errors }" />
                        <div *ngIf="submitted && f.prorderCode.errors" class="invalid-feedback">
                            <div *ngIf="f.prorderCode.errors.required">Order Code is Required</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 ">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary submit">Submit</button>
                        <button type="button" class="btn btn-warning reset" (click)="onReset()">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</fieldset>
<div class="scrollbar">
    <fieldset class="scheduler-border">

        <div class="row" style="margin-bottom: 20px;">
            <div class="col-sm-12">
                <div class="form-group">
                    <button type="button" class="btn btn-primary submit" style="margin-right: 45px;" (click)="onGeneratePdfReport()">
                        <i class="fa fa-file-pdf-o" aria-hidden="true"></i>Export Pdf
                    </button>
                    <button type="button" class="btn btn-warning reset" (click)="onGenerateExcelReport()">
                        <i class="fa fa-file-excel-o" aria-hidden="true"></i>Export Excel
                    </button>
                </div>
            </div>
        </div>

        <legend class="scheduler-border">Production Order List</legend>
        <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions" style="width: 100%; height: 350px;" [enableFilter]="true" [enableSorting]="true" [pagination]="true" [showToolPanel]="true" [frameworkComponents]="frameworkComponents">
        </ag-grid-angular>
    </fieldset>
</div>
