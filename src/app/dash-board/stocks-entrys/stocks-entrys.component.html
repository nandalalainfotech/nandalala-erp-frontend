<div class="manu-breadcrumb">
    <app-breadcrumb></app-breadcrumb>
</div>
<fieldset class="scheduler-border">
    <legend class="scheduler-border">Add Stock Details</legend>
    <div class="formData">
        <form [formGroup]="entryForm" (ngSubmit)="onOrderClick($event, entryForm)">
            <div class="row">
                <div class="col-xs-6 col-sm-6 ">
                    <div class="form-group">
                        <input class="form-control" type="hidden" path="stockid" />
                        <label path="materialrequest" for="materialrequest" cssClass="required">Material Request</label>
                        <input class="form-control" path="materialrequest" name="materialrequest" formControlName="materialrequest" [ngClass]="{ 'is-invalid': submitted && f.materialrequest.errors }" />
                        <div *ngIf="submitted && f.materialrequest.errors" class="invalid-feedback">
                            <div *ngIf="f.materialrequest.errors.required">Material Request is Required</div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3 col-sm-6">
                    <div class="form-group">
                        <div class="p-fluid p-grid p-formgrid">
                            <div class="p-field p-col-12 p-md-5">
                                <label path="date" for="date" cssClass="required">Date</label>
                                <p-calendar [monthNavigator]="true" [yearNavigator]="true" formControlName="date" name="date" yearRange="2000:2030" inputId="navigators" [showIcon]="true" inputId="icon">
                                </p-calendar>
                                <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
                                    <div *ngIf="f.date.errors.required">Date is Required</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-6">
                    <div class="form-group">
                        <label for="Itemcode">Item Code</label>
                        <input class="form-control" type="hidden" path="itemid" />
                        <select class="form-control" name="itemCode" id="itemCode" name="itemid" formControlName="itemid" [ngClass]="{ 'is-invalid': submitted && f.itemid.errors }">
                            <option value="" hidden> - Select item name - </option>
                            <option value="null"> - Select item name - </option>
                            <option *ngFor="let system of vsystemproperties " [value]="system.description">
                                {{system.description}}
                            </option>
                        </select>
                        <div *ngIf="submitted && f.itemid.errors" class="invalid-feedback">
                            <div *ngIf="f.itemid.errors.required">Item Code is Required</div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 ">
                    <div class="form-group">
                        <label path="quantity" for="quantity" cssClass="required">Quantity</label>
                        <input class="form-control" path="quantity" name="quantity" formControlName="quantity" [ngClass]="{ 'is-invalid': submitted && f.quantity.errors }" mask="0*.00" />
                        <div *ngIf="submitted && f.quantity.errors" class="invalid-feedback">
                            <div *ngIf="f.quantity.errors.required">Quantity is Required</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-6 ">
                    <div class="form-group">
                        <label path="transferedQty" for="transferedQty" cssClass="required">Transfered Qty</label>
                        <input class="form-control" path="transferedQty" name="transferedQty" formControlName="transferedQty" [ngClass]="{ 'is-invalid': submitted && f.transferedQty.errors }" mask="0*.00" />
                        <div *ngIf="submitted && f.transferedQty.errors" class="invalid-feedback">
                            <div *ngIf="f.transferedQty.errors.required">Transfered Qty is Required</div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6">
                    <div class="form-group">
                        <label path="qtytotransfer" for="qtytotransfer" cssClass="required">Qty to Transfer</label>
                        <input class="form-control" path="qtytotransfer" name="qtytotransfer" formControlName="qtytotransfer" [ngClass]="{ 'is-invalid': submitted && f.qtytotransfer.errors }" mask="0*.00" />
                        <div *ngIf="submitted && f.qtytotransfer.errors" class="invalid-feedback">
                            <div *ngIf="f.qtytotransfer.errors.required">Qty to Transfer is Required</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <div class="col-xs-6 col-sm-6">
                        <label path="description" for="description" cssClass="required">Description</label>
                        <input class="form-control" path="description" name="description" formControlName="description" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
                        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                            <div *ngIf="f.description.errors.required">Description is Required</div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 ">
                    <div class="form-group">
                        <label path="company" for="company" cssClass="required">Company</label>
                        <input class="form-control" path="company" name="company" formControlName="company" [ngClass]="{ 'is-invalid': submitted && f.company.errors }" />
                        <div *ngIf="submitted && f.company.errors" class="invalid-feedback">
                            <div *ngIf="f.company.errors.required">Company is Required</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 ">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary submit">Submit</button>
                        <button type="button" class="btn btn-warning reset" (click)="onReset()">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</fieldset>
<div class="scrollbar">
    <fieldset class="scheduler-border">

        <div class="row" style="margin-bottom: 20px;">
            <div class="col-sm-12">
                <div class="form-group">
                    <button type="button" class="btn btn-primary submit" style="margin-right: 45px;" (click)="onGeneratePdfReport()">
                        <i class="fa fa-file-pdf-o" aria-hidden="true"></i>Export Pdf
                    </button>
                    <button type="button" class="btn btn-warning reset" (click)="onGenerateExcelReport()">
                        <i class="fa fa-file-excel-o" aria-hidden="true"></i>Export Excel
                    </button>
                </div>
            </div>
        </div>

        <legend class="scheduler-border">StockEntry Details</legend>
        <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions" style="width: 100%; height: 350px;" [enableFilter]="true" [enableSorting]="true" [pagination]="true" [showToolPanel]="true" [frameworkComponents]="frameworkComponents">
        </ag-grid-angular>
    </fieldset>
</div>
