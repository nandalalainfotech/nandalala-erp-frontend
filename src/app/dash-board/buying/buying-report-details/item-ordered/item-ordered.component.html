<fieldset class="scheduler-border">
    <legend class="scheduler-border">Add New Item Ordered</legend>
    <div class="formData">
        <form [formGroup]="orderForm" (ngSubmit)="onOrderClick($event,orderForm)">
            <div class="row">
                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <input type="hidden" class="form-control" path="mrsId" />
                        <label path="itemCode" for="series" cssClass="required">Item</label>
                        <input class="form-control" type="hidden" path="itemCode" />
                        <select class="form-control" id="itemCodelist" name="itemCode" formControlName="itemCode" [ngClass]="{ 'is-invalid': submitted && f.itemCode.errors }">
                            <option value="" hidden> - Select the Item - </option>
                            <option value="null"> - Select the Item - </option>
                            <option *ngFor="let items of itemlist" [value]="items.itemcode">
                                {{items.itemcode}}
                            </option>
                        </select>
                        <div *ngIf="submitted && f.itemCode.errors" class="invalid-feedback">
                            <div *ngIf="f.itemCode.errors.required">Item is Required</div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <label path="mrSeries" for="series" cssClass="required">MRSeries</label>
                        <input class="form-control" path="mrSeries" name="mrSeries" formControlName="mrSeries" [ngClass]="{ 'is-invalid': submitted && f.mrSeries.errors }" />
                        <div *ngIf="submitted && f.mrSeries.errors" class="invalid-feedback">
                            <div *ngIf="f.mrSeries.errors.required">MRSeries is Required</div>
                        </div>
                    </div>
                </div>

                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <div class="p-fluid p-grid p-formgrid">
                            <div class="p-field p-col-12 p-md-5">
                                <label path="date" for="date" cssClass="required">Date</label>
                                <p-calendar [monthNavigator]="true" [yearNavigator]="true" formControlName="date" name="date" yearRange="2000:2030" inputId="navigators" [showIcon]="true" inputId="icon">
                                </p-calendar>
                                <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
                                    <div *ngIf="f.date.errors.required">Date is Required</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <label path="quantity" for="series" cssClass="required">Quantity</label>
                        <input class="form-control" path="quantity" name="quantity" formControlName="quantity" [ngClass]="{ 'is-invalid': submitted && f.quantity.errors }" mask="0*.00" />
                        <div *ngIf="submitted && f.quantity.errors" class="invalid-feedback">
                            <div *ngIf="f.quantity.errors.required">Quantity is Required</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <label path="company" for="series" cssClass="required">Company</label>
                        <input class="form-control" path="company" name="company" formControlName="company" [ngClass]="{ 'is-invalid': submitted && f.company.errors }" />
                        <div *ngIf="submitted && f.company.errors" class="invalid-feedback">
                            <div *ngIf="f.company.errors.required">Company is Required</div>
                        </div>
                    </div>
                </div>

                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <label path="orderedqty" for="series" cssClass="required">Ordered Quantity</label>
                        <input class="form-control" path="orderedqty" name="orderedqty" formControlName="orderedqty" [ngClass]="{ 'is-invalid': submitted && f.orderedqty.errors }" mask="0*.00" />
                        <div *ngIf="submitted && f.orderedqty.errors" class="invalid-feedback">
                            <div *ngIf="f.orderedqty.errors.required">Ordered Quantity is Required</div>
                        </div>
                    </div>
                </div>

                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <label path="qtytoorder" for="series" cssClass="required">Quantity to Order</label>
                        <input class="form-control" path="qtytoorder" name="qtytoorder" formControlName="qtytoorder" [ngClass]="{ 'is-invalid': submitted && f.qtytoorder.errors }" mask="0*.00" />
                        <div *ngIf="submitted && f.itemCode.errors" class="invalid-feedback">
                            <div *ngIf="submitted && f.qtytoorder.errors" class="invalid-feedback">
                                <div *ngIf="f.qtytoorder.errors.required">Quantity to Order is Required</div>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <label path="qtyrtoorder" for="series" cssClass="required">Qtyr to Order</label>
                        <input class="form-control" path="qtytoorder" name="qtyrtoorder" formControlName="qtyrtoorder" [ngClass]="{ 'is-invalid': submitted && f.qtyrtoorder.errors }" mask="0*.00" />
                        <div *ngIf="submitted && f.qtyrtoorder.errors" class="invalid-feedback">
                            <div *ngIf="submitted && f.qtyrtoorder.errors" class="invalid-feedback">
                                <div *ngIf="f.qtyrtoorder.errors.required">Qtyr to Order is Required</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <label path="description" for="series" cssClass="required">Description</label>
                        <textarea class="form-control" path="description" name="description" rows="5" cols="30" name="description" formControlName="description" [ngClass]="{ 'is-invalid': submitted && f.description.errors }"></textarea>
                        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                            <div *ngIf="f.description.errors.required">Description is Required</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 ">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary submit">Submit</button>
                        <button type="button" class="btn btn-warning reset" (click)="onReset()">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</fieldset>

<div class="scrollbar">
    <fieldset class="scheduler-border">

        <div class="row" style="margin-bottom: 20px;">
            <div class="col-sm-12">
                <div class="form-group">
                    <button type="button" class="btn btn-primary submit" style="margin-right: 45px;" (click)="onGeneratePdfReport()">
                        <i class="fa fa-file-pdf-o" aria-hidden="true"></i>Export Pdf
                    </button>
                    <button type="button" class="btn btn-warning reset" (click)="onGenerateExcelReport()">
                        <i class="fa fa-file-excel-o" aria-hidden="true"></i>Export Excel
                    </button>
                </div>
            </div>
        </div>

        <legend class="scheduler-border">ItemOrdered List</legend>
        <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions" style="width: 100%; height: 350px;" [enableFilter]="true" [enableSorting]="true" [pagination]="true" [showToolPanel]="true" [frameworkComponents]="frameworkComponents">
        </ag-grid-angular>
    </fieldset>
</div>
