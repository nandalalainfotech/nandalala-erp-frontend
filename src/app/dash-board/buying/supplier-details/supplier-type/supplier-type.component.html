<fieldset class="scheduler-border">
    <legend class="scheduler-border">Add Supplier Type</legend>
    <div class="formData">
        <form [formGroup]="suppTypeForm" (ngSubmit)="onOrderClick($event, suppTypeForm)">
            <div class="row">
                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <input type="hidden" class="form-control" path="sutypeId" />
                        <label path="supName" for="supName" cssClass="required">Supplier Name</label>
                        <input class="form-control" type="hidden" path="supName" />
                        <select formControlName="supName" class="form-control" id="supplierlist" [ngClass]="{ 'is-invalid': submitted && f.supName.errors }" name="supName">
                            <option value="" hidden> - Select Name - </option>
                            <option value="null" > - Select Name - </option>
                            <option *ngFor="let system of supsystemproperties" [value]="system.description">
                                {{system.description}}
                            </option>
                        </select>
                        <div *ngIf="submitted && f.supName.errors" class="invalid-feedback">
                            <div *ngIf="f.supName.errors.required">Supplier Name is Required</div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3 col-sm-3 ">
                    <div class="form-group">
                        <label path="suType" for="suType" cssClass="required">Type</label>
                        <input class="form-control" type="hidden" path="suType" />
                        <select formControlName="suType" class="form-control" id="suppliertype" [ngClass]="{ 'is-invalid': submitted && f.suType.errors }" name="suType">
                            <option value="" hidden> - Select Leave Type - </option>
                            <option value="null" > - Select Leave Type - </option>
                            <option *ngFor="let system of typesystemproperties" [value]="system.description">
                                {{system.description}}
                            </option>
                        </select>
                        <div *ngIf="submitted && f.suType.errors" class="invalid-feedback">
                            <div *ngIf="f.suType.errors.required">Type is Required</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 ">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary submit">Submit</button>
                        <button type="button" class="btn btn-warning reset" (click)="onReset()">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</fieldset>

<div class="scrollbar">
    <fieldset class="scheduler-border">

        <div class="row" style="margin-bottom: 20px;">
            <div class="col-sm-12">
                <div class="form-group">
                    <button type="button" class="btn btn-primary submit" style="margin-right: 45px;" (click)="onGeneratePdfReport()">
                        <i class="fa fa-file-pdf-o" aria-hidden="true"></i>Export Pdf
                    </button>
                    <button type="button" class="btn btn-warning reset" (click)="onGenerateExcelReport()">
                        <i class="fa fa-file-excel-o" aria-hidden="true"></i>Export Excel
                    </button>
                </div>
            </div>
        </div>

        <legend class="scheduler-border">Supplier Type List</legend>
        <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions" style="width: 100%; height: 350px;" [enableFilter]="true" [enableSorting]="true" [pagination]="true" [showToolPanel]="true" [frameworkComponents]="frameworkComponents">
        </ag-grid-angular>
    </fieldset>
</div>
