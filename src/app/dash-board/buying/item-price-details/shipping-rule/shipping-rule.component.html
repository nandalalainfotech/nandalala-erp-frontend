<fieldset class="scheduler-border">
    <legend class="scheduler-border">Add New Shipping detail</legend>
    <div class="formData">
        <form [formGroup]="shipForm" (ngSubmit)="onOrderClick($event, shipForm)">
            <div class="row">
                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <input type="hidden" class="form-control" path="sruleId" />
                        <label path="sruleName" for="series" cssClass="required">Shipping Name</label>
                        <input formControlName="sruleName" class="form-control" path="sruleName" [ngClass]="{ 'is-invalid': submitted && f.sruleName.errors }" name="sruleName" />
                        <div *ngIf="submitted && f.sruleName.errors" class="invalid-feedback">
                            <div *ngIf="f.sruleName.errors.required">Shipping Name is Required</div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <label path="status" for="series" cssClass="required">Status</label>
                        <input class="form-control" type="hidden" path="status" />
                        <select formControlName="status" class="form-control" name="shippingstatuslist" id="shippingstatuslist" [ngClass]="{ 'is-invalid': submitted && f.status.errors }" name="status">
                            <option value="" hidden> - Select the Status - </option>
                            <option value="null" > - Select the Status - </option>
                            <option *ngFor="let system of statussystemproperties" [value]="system.description">
                                {{system.description}}</option>
                        </select>
                        <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
                            <div *ngIf="f.status.errors.required">Status is Required</div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3 col-sm-3">
                    <div class="form-group">
                        <label path="sruleLabel" for="status" cssClass="required">Shipping Label</label>
                        <input formControlName="sruleLabel" class="form-control" path="sruleLabel" [ngClass]="{ 'is-invalid': submitted && f.sruleLabel.errors }" name="sruleLabel" />
                        <div *ngIf="submitted && f.sruleLabel.errors" class="invalid-feedback">
                            <div *ngIf="f.sruleLabel.errors.required">Shipping Label is Required</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 ">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary submit">Submit</button>
                        <button type="button" class="btn btn-warning reset" (click)="onReset()">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</fieldset>
<fieldset class="scheduler-border">

    <div class="row" style="margin-bottom: 20px;">
        <div class="col-sm-12">
            <div class="form-group">
                <button type="button" class="btn btn-primary submit" style="margin-right: 45px;" (click)="onGeneratePdfReport()">
                    <i class="fa fa-file-pdf-o" aria-hidden="true"></i>Export Pdf
                </button>
                <button type="button" class="btn btn-warning reset" (click)="onGenerateExcelReport()">
                    <i class="fa fa-file-excel-o" aria-hidden="true"></i>Export Excel
                </button>
            </div>
        </div>
    </div>

    <legend class="scheduler-border">Shipping Rule List</legend>
    <ag-grid-angular #agGrid class="ag-theme-balham" [gridOptions]="gridOptions" style="width: 100%; height: 350px;" [enableFilter]="true" [enableSorting]="true" [pagination]="true" [showToolPanel]="true" [frameworkComponents]="frameworkComponents">
    </ag-grid-angular>
</fieldset>
